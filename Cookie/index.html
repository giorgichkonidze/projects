<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Cookie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./raf,360x360,075,t,fafafa_ca443f4786.u1.jpg">
</head>
<body>
    <h1>Click The Cookie !</h1>
    <button id="cookiebutton" onclick="Counter()">
        <img src="./raf,360x360,075,t,fafafa_ca443f4786.u1.jpg" alt="Cookie">
    </button>
    <span id="counter">0</span>
    <button id="reset" onclick="ResetCounter()">
        <img src="./restart.png" alt="reset">
    </button>
    <script src="script.js"></script>
</body>
</html>
